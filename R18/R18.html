<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>r18</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #f0f0f0;
        }

        
        .text-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            z-index: 10;
            width: 80%;
            max-width: 800px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

       
        h1 {
            font-size: 50px;
            margin: 10px 0;
            color: #333;
        }
        p {
            font-size: 22px;
            margin: 8px 0;
            color: #444;
        }
        h4 {
            font-size: 20px;
            margin: 8px 0;
            color: #444;
            line-height: 1.5;
        }

        
        .btn-group {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .age-btn {
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            min-width: 80px;
            border: none;
            cursor: pointer;
        }
        .yes-btn {
            background: #ff2828;
        }
        .no-btn {
            background: #494949;
        }

        .about-link {
            font-size: 12px;
            color: #666;
            position: absolute;
            top: 1%;
            right: 1%;
            z-index: 10;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="./关于我们.html" class="about-link">关于我们</a>
    <div class="text-box">
        <h1>您是否满了18</h1>
        <p>以下内容可能不适合未满18岁的人群观看，我们需要确认您的年龄。</p >
        <h4>The following may not be suitable for people under the age of 18 and we need to confirm your age.</h4>
    </div>

    <div class="btn-group">
        <a href="./1994的微笑.mp4" class="age-btn yes-btn">是</a >
        <a href="https://xingye.me/game/index.php" class="age-btn no-btn">否</a >
    </div>

<script>
window.addEventListener('load', function() {
    const getBasePath = () => {
        const pathname = window.location.pathname;
        const index = pathname.lastIndexOf('/');
        return index > 0 ? pathname.substring(0, index) : '';
    };
    const basePath = getBasePath();

    const bgImgList = [
        "https://prts-45-8.github.io/45c71a679f061e0049539a6d0cc74d28.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205931_5_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205932_6_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205933_7_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205935_8_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205936_9_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205936_10_21.png",
        "https://prts-45-8.github.io/微信图片_20260117205937_11_21.jpg",
        "https://prts-45-8.github.io/微信图片_20260117205938_12_21.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * bgImgList.length);
    const randomBgUrl = bgImgList[randomIndex] + "?v=" + Date.now();

    const bgImg = new Image();
    bgImg.src = randomBgUrl;
    bgImg.onload = function() {
        document.body.style.backgroundImage = `url(${randomBgUrl})`;
    };
    bgImg.onerror = function() {
        console.error("【资源加载失败】请检查文件是否上传，路径：", randomBgUrl);
        document.body.style.backgroundColor = "#e0e0e0";
    };

    const videoLink = document.querySelector('.yes-btn');
    if(videoLink) {
        videoLink.href = basePath + "/1994的微笑.mp4";
    }
});
</script>
</body>
</html>
